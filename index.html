<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Recommendations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --spotify-green: #1DB954;
            --spotify-black: #191414;
            --spotify-gray: #535353;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Circular', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--spotify-black);
            color: white;
            height: 100%;
            overflow: hidden;
        }

        #app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #track-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .track {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-out;
        }

        #album-cover {
            width: 80vw;
            height: 80vw;
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        #track-info {
            text-align: center;
            padding: 0 20px;
        }

        #track-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #track-artist {
            font-size: 18px;
            color: #A0A0A0;
        }

        #controls {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: rgba(25, 20, 20, 0.8);
        }

        .control-btn {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
        }

        #like-btn, #dislike-btn {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        #dislike-btn {
            bottom: 140px;
        }

        #login-button {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
            padding: 15px;
            font-size: 18px;
            background-color: var(--spotify-green);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }
        #artist-form {
            padding: 20px;
            background-color: var(--spotify-gray);
        }
        
        #artist-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        #artist-suggestions {
            background-color: var(--spotify-black);
            border: 1px solid var(--spotify-green);
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .artist-suggestion {
            padding: 10px;
            cursor: pointer;
        }
        
        .artist-suggestion:hover {
            background-color: var(--spotify-gray);
        }

    </style>
</head>
<body>
    <div id="app">
        <div id="artist-form" class="hidden">
            <input type="text" id="artist-input" placeholder="Search for an artist" />
            <div id="artist-suggestions" class="hidden"></div>
        </div>
        <div id="track-container">
            <div class="track">
                <img id="album-cover" src="/placeholder.svg" alt="Album Cover">
                <div id="track-info">
                    <div id="track-name"></div>
                    <div id="track-artist"></div>
                </div>
            </div>
        </div>
        <button id="like-btn" class="control-btn hidden"><i class="fas fa-heart"></i></button>
        <button id="dislike-btn" class="control-btn hidden"><i class="fas fa-times"></i></button>
        <div id="controls" class="hidden">
            <button id="prev-btn" class="control-btn"><i class="fas fa-step-backward"></i></button>
            <button id="play-pause-btn" class="control-btn"><i class="fas fa-play"></i></button>
            <button id="next-btn" class="control-btn"><i class="fas fa-step-forward"></i></button>
        </div>
        <button id="login-button">Login with Spotify</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
