<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="track" class="hidden fade-in">
            <a id="track-link" target="_blank">
                <div id="album-cover">
                    <img id="album-image" src="/placeholder.svg" alt="Album cover">
                </div>
                <h1 id="track-name"></h1>
            </a>
        </div>

        <div id="controls" class="hidden fade-in">
            <button id="dislike-btn"><i class="fas fa-thumbs-down"></i></button>
            <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
            <button id="play-pause-btn"><i class="fas fa-play"></i></button>
            <button id="next-btn"><i class="fas fa-step-forward"></i></button>
            <button id="save-btn"><i class="fas fa-heart"></i></button>
        </div>

        <label class="slider">
            <input type="range" class="level">
            <svg class="volume" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve">
                <g>
                    <path d="M18.36 19.36a1 1 0 0 1-.705-1.71C19.167 16.148 20 14.142 20 12s-.833-4.148-2.345-5.65a1 1 0 1 1 1.41-1.419C20.958 6.812 22 9.322 22 12s-1.042 5.188-2.935 7.069a.997.997 0 0 1-.705.291z" fill="currentColor" data-original="#000000"></path>
                    <path d="M15.53 16.53a.999.999 0 0 1-.703-1.711C15.572 14.082 16 13.054 16 12s-.428-2.082-1.173-2.819a1 1 0 1 1 1.406-1.422A6 6 0 0 1 18 12a6 6 0 0 1-1.767 4.241.996.996 0 0 1-.703.289zM12 22a1 1 0 0 1-.707-.293L6.586 17H4c-1.103 0-2-.897-2-2V9c0-1.103.897-2 2-2h2.586l4.707-4.707A.998.998 0 0 1 13 3v18a1 1 0 0 1-1 1z" fill="currentColor" data-original="#000000"></path>
                </g>
            </svg>
        </label>

        <button id="login-button">Login with Spotify</button>

        <div id="artist-form" class="hidden fade-in">
            <input id="artist-input" placeholder="Search for an artist" class="input" name="text" type="text">
            <div id="artist-suggestions" class="hidden"></div>
        </div>
    </div>

    <div id="credits" style="position: fixed; bottom: 10px; right: 10px; font-family: Arial, sans-serif; font-size: 12px; background-color: #333; color: #fff; padding: 5px 10px; border-radius: 5px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);">
        Hecho por Guibas
    </div>
</body>
</html>
