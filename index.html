<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify TikTok</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="track" class="hidden fade-in">
            <div id="album-cover">
                <img id="album-image" src="/placeholder.svg" alt="Album cover">
            </div>
            <h2 id="track-name"></h2>
            <p id="track-artist"></p>
            <audio id="track-audio" controls></audio>
        </div>

        <div id="controls" class="hidden fade-in">
            <button onclick="window.playPrevious()">Previous</button>
            <button onclick="window.dislikeTrack()">Dislike</button>
            <button onclick="window.saveToPlaylist()">Save</button>
            <button onclick="window.playNext()">Next</button>
        </div>

        <button id="login-button" onclick="window.login()">Login with Spotify</button>
    </div>
</body>
</html>
