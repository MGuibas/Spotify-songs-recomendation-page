<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify TikTok Style</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div id="app">
    <div id="login-screen" class="screen">
      <button id="login-button">Iniciar sesi√≥n con Spotify</button>
    </div>

    <div id="player-screen" class="screen hidden">
      <div class="track" id="track">
        <img id="album-cover" src="" alt="Album" />
        <div class="track-info">
          <h2 id="track-name"></h2>
          <p id="track-artist"></p>
        </div>
      </div>

      <div class="controls">
        <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
        <button id="play-pause-btn"><i class="fas fa-play"></i></button>
        <button id="next-btn"><i class="fas fa-step-forward"></i></button>
      </div>

      <div class="swipe-buttons">
        <button id="dislike-btn"><i class="fas fa-times"></i></button>
        <button id="like-btn"><i class="fas fa-heart"></i></button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
